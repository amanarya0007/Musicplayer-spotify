<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="nleft">

                <div class="logo">
                    <img class="hamburger" src="img/hamburger.svg" alt="hamburger icon">
                    <img class="logo-img" src="img/logo.svg" alt="logo">
                </div>
            </div>
            <div class="login">
                <div class="download">
                    <ul>
                        <li><a href="https://www.spotify.com/in-en/premium/">Premium</a></li>
                        <li><a href="https://support.spotify.com/in-en/">Support</a></li>
                        <li><a href="https://www.spotify.com/in-en/download/windows/">Download</a></li>
                    </ul>
                </div>
                <div class="litems">
                    <ul>
                        <li>
                            <a
                                href="https://www.spotify.com/in-en/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2Fdownload">Sign
                                Up</a>
                        </li>
                    </ul>
                    <button><a
                            href="https://accounts.spotify.com/en-GB/login?continue=https%3A%2F%2Fopen.spotify.com%2Fdownload">Login</a></button>
                </div>
            </div>
        </div>
        <div class="mcont">
            <div class="left">
                <div class="lhead">
                    <div class="h-name">
                        Your Library
                        <img class="cross-img" src="img/cross.svg" alt="">
                    </div>
                </div>
                <div class="l-cont">
                    <ol>

                    </ol>
                </div>
                <div class="l-foot">
                    <ul>
                        <li><a href="https://www.spotify.com/in-en/legal/end-user-agreement/">Legal</a></li>
                        <li><a href="https://www.spotify.com/in-en/safetyandprivacy">Safety&PrivacyCenter</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></li>
                        <li><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></li>
                        <li><a href="https://www.spotify.com/in-en/accessibility">Accessibility</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="r-head">
                    Popular artists
                </div>
                <div class="r-playlists">
                </div>
            </div>
        </div>
        <div class="playbar">
            <div class="b-bar">
                <div class="songinfo">

                </div>
                <div class="songcontrol">
                    <div class="p-previous">
                        <img id="previous" src="img/previous.svg" alt="">
                    </div>
                    <div class="p-play">
                        <img id="play" src="img/play.svg" alt="">
                    </div>
                    <div class="p-next">
                        <img id="next" src="img/next.svg" alt="">
                    </div>
                </div>
                <div class="songtime">

                </div>
            </div>

            <div class="seekline">
                <div class="seekcover"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
